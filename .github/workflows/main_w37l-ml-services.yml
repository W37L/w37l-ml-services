name: Build and deploy MLService to Azure registry - w37lRegistry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: true
        tags: w37lregistry.azurecr.io/ml-service-image:latest

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: w37lregistry.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Deploy to Azure Container Instance
      uses: azure/container-run@v1
      with:
        resource-group: W37L
        name: w37l-fast-api
        image: w37lregistry.azurecr.io/ml-service-image:latest
        ports: 80
        os-type: Linux
        environment-variables: 'KEY=VALUE'